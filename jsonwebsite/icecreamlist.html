<body>
    <header>
        <h1>Scoop of the Day</h1>
        <div class="ice-cream-icon" style="top: 10px; left: 10px;">üç¶</div>
        <div class="ice-cream-icon" style="top: 60px; right: 20px;">üç®</div>
        <div class="ice-cream-icon" style="bottom: 15px; left: 30%;">üçß</div>
    </header>
    <div class="container" id="main-content">
        <!-- Content will be dynamically inserted here -->
    </div>
    <script>
        let icecreamData = [];

        async function loadData() {
            try {
                const response = await fetch('icecream.json');
                icecreamData = await response.json();
            } catch (error) {
                console.error('Error loading ice cream data:', error);
            }
        }

        function showMainMenu() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="card-grid">
                    <div class="card" onclick="showFlavors()">
                        <div class="card-image-container">
                            <img src="https://assets.isu.pub/document-structure/210701055751-d6e2081e9c11b5367f9b6d75fd440f2e/v1/d7c1f9cf3da86a2eef5ad85c1a627fd8.jpeg?width=720&quality=85%2C50" alt="Ice Cream Flavors" class="card-image">
                        </div>
                        <div class="card-content">
                            <h2>Flavors</h2>
                            <p>Explore our delicious ice cream flavors</p>
                        </div>
                    </div>
                    <div class="card" onclick="showIngredients()">
                        <div class="card-image-container">
                            <img src="https://media.istockphoto.com/id/1221605468/photo/homemade-strawberry-ice-cream.jpg?s=612x612&w=0&k=20&c=iz3afDHKI81N_1rbtmqK_Zuuvm68AHj5LZOp0ecujkI=" alt="Ice Cream Ingredients" class="card-image">
                        </div>
                        <div class="card-content">
                            <h2>Ingredients</h2>
                            <p>Discover flavors based on ingredients</p>
                        </div>
                    </div>
                    <div class="card" onclick="showPopularity()">
                        <div class="card-image-container">
                            <img src="https://www.barry-callebaut.com/sites/default/files/styles/paragraph_text_and_image_top_bottom/public/2024-01/ice-cream-trends-2024-barry-callebaut-report_cover_preview.jpg?itok=JZEAPjy7" alt="Popular Ice Creams" class="card-image">
                        </div>
                        <div class="card-content">
                            <h2>Popularity</h2>
                            <p>See our most popular flavors visualized</p>
                        </div>
                    </div>
                    <div class="card" onclick="showAllergens()">
                        <div class="card-image-container">
                            <img src="https://dailytrust.com/wp-content/uploads/2019/12/Why-we-should-take-food-allergies-seriously-640x400.jpg" alt="Ice Cream Allergens" class="card-image">
                        </div>
                        <div class="card-content">
                            <h2>Allergens</h2>
                            <p>Find ice creams sorted by allergens</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function showFlavors() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="page-content">
                    <h2 style="text-align: center; color: #FF85A2;">Ice Cream Flavors</h2>
                    <div class="flavor-grid"></div>
                </div>
                <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
            `;
            const flavorGrid = mainContent.querySelector('.flavor-grid');

            icecreamData.forEach(flavor => {
                const flavorCard = document.createElement('div');
                flavorCard.className = 'flavor-card';
                flavorCard.innerHTML = `
                    <h3 style="color: #FF85A2;">${flavor.flavor}</h3>
                    <p>Ingredients: ${flavor.ingredients.join(', ')}</p>
                    <p>Popularity: ${'‚òÖ'.repeat(flavor.popularity_level)}${'‚òÜ'.repeat(5 - flavor.popularity_level)}</p>
                `;
                flavorGrid.appendChild(flavorCard);
            });
        }

        function showIngredients() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="page-content">
                    <div class="ingredient-list"></div>
                </div>
                <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
            `;
            const ingredientList = mainContent.querySelector('.ingredient-list');

            const ingredientMap = new Map();
            icecreamData.forEach(flavor => {
                flavor.ingredients.forEach(ingredient => {
                    if (!ingredientMap.has(ingredient)) {
                        ingredientMap.set(ingredient, []);
                    }
                    ingredientMap.get(ingredient).push(flavor.flavor);
                });
            });

            ingredientMap.forEach((flavors, ingredient) => {
                const ingredientCard = document.createElement('div');
                ingredientCard.className = 'ingredient-card';
                ingredientCard.innerHTML = `
                    <h2 class="ingredient-name">${ingredient}</h2>
                    <p class="ingredient-details"><strong>Flavors:</strong> ${flavors.join(', ')}</p>
                `;
                ingredientList.appendChild(ingredientCard);
            });
        }

        function showPopularity() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="page-content popularity-page">
                    <h2>Ice Cream Popularity</h2>
                    <div class="popularity-grid"></div>
                </div>
                <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
            `;
            const popularityGrid = mainContent.querySelector('.popularity-grid');

            // Group flavors by popularity level
            const popularityGroups = {5: [], 4: [], 3: [], 2: [], 1: []};
            icecreamData.forEach(flavor => {
                popularityGroups[flavor.popularity_level].push(flavor);
            });

            // Create a card for each popularity level
            for (let i = 5; i >= 1; i--) {
                if (popularityGroups[i].length > 0) {
                    const card = document.createElement('div');
                    card.className = 'popularity-card';
                    const flavors = popularityGroups[i];
                    const initialFlavors = flavors.slice(0, 5);
                    const remainingFlavors = flavors.slice(5);

                    card.innerHTML = `
                        <div class="card-content">
                            <div class="star-rating">${'‚òÖ'.repeat(i)}</div>
                            <div class="flavor-list">
                                ${initialFlavors.map(flavor => `<span class="flavor-pill">${flavor.flavor}</span>`).join('')}
                            </div>
                            ${remainingFlavors.length > 0 ? `
                                <div class="hidden-flavors" style="display: none;">
                                    ${remainingFlavors.map(flavor => `<span class="flavor-pill">${flavor.flavor}</span>`).join('')}
                                </div>
                                <button class="show-more-btn">
                                    <span>Show More</span>
                                    <i class="arrow-down"></i>
                                </button>
                            ` : ''}
                        </div>
                    `;
                    popularityGrid.appendChild(card);

                    if (remainingFlavors.length > 0) {
                        const showMoreBtn = card.querySelector('.show-more-btn');
                        const hiddenFlavors = card.querySelector('.hidden-flavors');
                        showMoreBtn.addEventListener('click', () => {
                            hiddenFlavors.style.display = hiddenFlavors.style.display === 'none' ? 'flex' : 'none';
                            showMoreBtn.classList.toggle('active');
                            showMoreBtn.querySelector('span').textContent = hiddenFlavors.style.display === 'none' ? 'Show More' : 'Show Less';
                        });
                    }
                }
            }
        }

        function showAllergens() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="page-content">
                    <div class="allergen-list"></div>
                </div>
                <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
            `;
            const allergenList = mainContent.querySelector('.allergen-list');

            const allergenMap = new Map();
            allergenMap.set('None', []);

            icecreamData.forEach(flavor => {
                if (flavor.allergen.length === 0) {
                    allergenMap.get('None').push(flavor.flavor);
                } else {
                    flavor.allergen.forEach(allergen => {
                        if (!allergenMap.has(allergen)) {
                            allergenMap.set(allergen, []);
                        }
                        allergenMap.get(allergen).push(flavor.flavor);
                    });
                }
            });

            allergenMap.forEach((flavors, allergen) => {
                const allergenCard = document.createElement('div');
                allergenCard.className = 'allergen-card';
                allergenCard.innerHTML = `
                    <h2 class="allergen-name">${allergen}</h2>
                    <p class="allergen-details"><strong>Flavors:</strong> ${flavors.join(', ')}</p>
                `;
                allergenList.appendChild(allergenCard);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            showMainMenu();
        });
    </script>
